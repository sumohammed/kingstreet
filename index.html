    <script>
      if (typeof Promise === "undefined") {
        const promiseTag = document.createElement("script");
        promiseTag.src =
          "https://cdn.jsdelivr.net/npm/bluebird@3.5.3/js/browser/bluebird.min.js";
        document.head.appendChild(promiseTag);

      if (typeof fetch === "undefined") {

    <script>
      if (!window.supportsDynamicImport) {
        const systemJsLoaderTag = document.createElement("script");
        systemJsLoaderTag.src =
          "https://unpkg.com/systemjs@2.0.0/dist/s.min.js";
        systemJsLoaderTag.addEventListener("load", function() {
          System.import("./public/javascript/nomodule/index.js");
